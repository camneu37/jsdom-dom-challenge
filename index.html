<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus' class='disable'> ➖ </button>
  <button id='plus' class='disable'> ➕ </button>
  <button id='heart' class='disable'> ❤️ </button>
  <button id='pause' > pause </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit' class='disable'>submit</button>
    </form>

  </div>

  <!-- <script src="index.min.js"></script> -->
  <script src="challenge.js"></script>
</body>
</html>
